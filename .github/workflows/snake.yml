name: Generate two snakes

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Default snake
      - name: Generate default snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/default-snake.svg

      # Pink snake
      - name: Generate pink snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pink-snake.svg
          color_snake: "#ff69b4"   # Pink
          color_dots: "#ffd1ec,#fff0f6,#f0a6d3,#e757a6"

      # Commit the files
      - name: Push generated files
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/*.svg'
          message: 'Generated two snakes: default and pink'
