name: Generate two contribution snakes

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate default snake (green)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/default-snake.svg

      - name: Generate pink snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pink-snake.svg
          args: generate --color_snake "#ff69b4" --color_dots "#ffd1ec,#fff0f6,#f0a6d3,#e757a6"

      - name: Commit and push generated snakes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'dist/*.svg'
          message: 'chore: generate and update contribution snakes [automated]'
          default_author: github_actions
