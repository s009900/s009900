name: Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate GitHub metrics
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: s009900
          template: classic
          base: ""
          filename: github-metrics.svg
          
          # Base plugins
          plugin_activity: "no"
          plugin_calendar: "yes"
          plugin_code: "yes"
          plugin_habits: "yes"
          plugin_languages: "yes"
          plugin_lines: "yes"
          plugin_reactions: "yes"
          plugin_repositories: "yes"
          plugin_stargazers: "yes"
          plugin_topics: "yes"
          
          # Disabled plugins
          plugin_achievements: "no"
          plugin_contributors: "no"
          plugin_discussions: "no"
          plugin_gists: "no"
          plugin_licenses: "no"
          plugin_notable: "no"
          plugin_people: "no"
          plugin_projects: "no"
          plugin_skyline: "no"
          plugin_sponsors: "no"
          plugin_sponsorships: "no"
          plugin_stars: "no"
          plugin_starlists: "no"
          plugin_traffic: "no"
          
          # Plugin configurations
          plugin_languages_limit: 8
          plugin_languages_ignored: ""
          plugin_repositories_forks: "no"
          plugin_repositories_affiliations: "owner"
          plugin_repositories_featured: "s009900/s009900"
          plugin_topics_limit: 8
          
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg
          git commit -m "chore(metrics): Update GitHub metrics" || exit 0
          git push
