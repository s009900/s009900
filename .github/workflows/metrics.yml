name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          # Use GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Output configuration
          filename: metrics.classic.svg
          
          # Base settings
          base: ""  # Include all repositories
          
          # User metadata
          user: ${{ github.repository_owner }}
          
          # Timezone
          config_timezone: America/New_York
          
          # Language settings - comprehensive detection
          plugin_languages: yes
          plugin_languages_skipped: ' '  # Single space means don't skip any
          plugin_languages_limit: 20
          plugin_languages_colors: github
          plugin_languages_ignored: ''  # Don't ignore any languages
          
          # Repository settings
          plugin_repositories: yes
          plugin_repositories_forks: yes
          plugin_repositories_affiliations: owner,collaborator
          
          # Enable detailed analysis
          plugin_activity: yes
          plugin_contributors: yes
          
          # Coding habits
          plugin_habits: yes
          plugin_habits_from: 200  # Look at last 200 days
          plugin_habits_days: 30   # Show last 30 days
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Lines of code
          plugin_lines: yes
          
          # Additional metrics
          plugin_people: yes
          plugin_stars: yes
          plugin_followup: yes
          
          # Output settings
          config_display: large

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}
          git add metrics.classic.svg
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update metrics [skip ci]"
            git push
          fi
