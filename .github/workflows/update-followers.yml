name: Update Followers List

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-followers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Recent Followers
        id: get-followers
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const { github, context } = require('@actions/github');
            const core = require('@actions/core');
            
            try {
              // Get the most recent followers (GitHub returns them in reverse chronological order)
              const response = await github.rest.users.listFollowersForUser({
                username: context.repo.owner,
                per_page: 4, // Only get the 4 most recent
                headers: {'X-GitHub-Api-Version': '2022-11-28'}
              });
              
              const recentFollowers = response.data;
              console.log(`Found ${recentFollowers.length} recent followers`);
              
              // Get the total number of followers
              const userResponse = await github.rest.users.getByUsername({
                username: context.repo.owner
              });
              const totalFollowers = userResponse.data.followers;
              
              // Generate table rows
              const tableRows = recentFollowers.map((follower, index) => {
                return `| ${index+1} | <img src="${follower.avatar_url}" width="50" height="50" /> | [@${follower.login}](${follower.html_url}) |`;
              }).join('\n');
              
              // Set outputs
              core.setOutput('tableRows', tableRows);
              core.setOutput('totalFollowers', totalFollowers);
              
              return 'Successfully fetched followers data';
              
            } catch (error) {
              console.error('Error fetching followers:', error);
              core.setFailed(error.message);
              throw error;
            }

      - name: Update Followers README
        run: |
          # Get the generated table rows and total followers from previous step
          TABLE_ROWS="${{ steps.get-followers.outputs.tableRows }}"
          TOTAL_FOLLOWERS="${{ steps.get-followers.outputs.totalFollowers }}"
          TIMESTAMP=$(date -u +"%a, %d %b %Y %H:%%M:%S GMT")
          
          echo "Updating followers README with $TOTAL_FOLLOWERS total followers..."
          
          # Create the directory if it doesn't exist
          mkdir -p additional-readmes
          
          # Create the followers content
          {
            echo "# 👥 Recent Followers"
            echo ""
            echo "_Last updated: ${TIMESTAMP}_"
            echo ""
            echo "| # | Avatar | Username |"
            echo "|--:|:------:|:---------|"
            echo "$TABLE_ROWS"
            echo ""
            echo "_Showing 4 most recent of ${TOTAL_FOLLOWERS} total followers_"
            echo ""
            echo "_✨ Updated automatically via GitHub Actions_"
            echo ""
            echo "[← Back to main README](../README.md)"
          } > additional-readmes/followers.readme.md
          
          echo "Successfully updated followers README"

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git add additional-readmes/followers.readme.md
            git commit -m "Update followers list"
            git push
            echo "Changes committed and pushed successfully"
          fi